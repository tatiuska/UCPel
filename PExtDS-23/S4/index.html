<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <section>
        <form action="cadastro.php" method="get">
            <p>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="idnome">
            </p>
            <p>
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="idcpf">
            </p>
            <p>
                <label for="d_nasc">Data de Nascimento: </label>
                <input type="text" name="d_nasc" id="idd_nasc">
            </p>
            <p>
                <label for="matr">Matrícula: </label>
                <input type="text" name="matr" id="idmatr">
            </p>
            <p>
                <label for="s_ingresso">Semestre de Ingresso: </label>
                <input type="text" name="s_ingresso" id="ids_ingresso">
            </p>
            <p>
                <label for="curso">Curso: </label>
                <input type="text" name="curso" id="idcurso">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </section>
</body>
</html>
